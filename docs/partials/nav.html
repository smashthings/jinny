<header class="absolute inset-x-0 top-0 z-50">
  <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
    <div class="flex lg:flex-1">
      <a href="{{ links.github }}" class="-m-1.5 p-1.5 fill-white h-10">
        <span class="sr-only">Jinny code on github</span>
        {{ ( path.cwd + "/svgs/github.svg" ) | file_content }}
      </a>
    </div>
    <div class="flex lg:hidden">
      <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-400" id="open-mobile-menu">
        <span class="sr-only">Open main menu</span>
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
    </div>
    <div class="hidden lg:flex lg:gap-x-12">
      <a href="#usage" class="text-sm font-semibold leading-6 text-white">Usage</a>
      <a href="#filters" class="text-sm font-semibold leading-6 text-white">Filters</a>
      <a href="#globals" class="text-sm font-semibold leading-6 text-white">Globals</a>
      <a href="#errata" class="text-sm font-semibold leading-6 text-white">Errata</a>
    </div>
  </nav>
  <!-- Mobile menu, show/hide based on menu open state. -->
  <div class="lg:hidden invisible" role="dialog" aria-modal="true" id="mobile-menu">
    <!-- Background backdrop, show/hide based on slide-over state. -->
    <div class="fixed inset-0 z-50"></div>
    <div class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-gray-900 px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-white/10">
      <div class="flex items-center justify-between">
        <a href="{{ links.github }}" class="-m-1.5 p-1.5 fill-white h-10">
          <span class="sr-only">Jinny</span>
          {{ ( path.cwd + "/svgs/github.svg" ) | file_content }}
        </a>
        <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-400 close-mobile-menu">
          <span class="sr-only">Close menu</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="mt-6 flow-root">
        <div class="-my-6 divide-y divide-gray-500/25">
          <div class="space-y-2 py-6">
            <a href="#usage" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-white hover:bg-gray-800 close-mobile-menu">Usage</a>
            <a href="#filters" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-white hover:bg-gray-800 close-mobile-menu">Filters</a>
            <a href="#globals" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-white hover:bg-gray-800 close-mobile-menu">Globals</a>
            <a href="#errata" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-white hover:bg-gray-800 close-mobile-menu">Errata</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
