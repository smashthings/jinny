{% if errata is defined %}
<div class="px-6 py-12 lg:px-8">
  <div class="mx-auto max-w-3xl text-base leading-7 text-grey-200">
    <a href="#errata">
      <h1 class="mt-2 text-3xl font-bold tracking-tight text-white sm:text-4xl hover:text-sky-500" id="errata">Errata</h1>
    </a>
    {% for f in errata.keys() %}
    <a href="#errata-{{f}}">
      <h2 class="mt-4 text-2xl font-bold tracking-tight text-gray-300 hover:text-sky-500" id="errata-{{f}}">{{f}}</h2>
    </a>
    <p class="mt-6 whitespace-pre-wrap text-gray-200">{{ errata[f].description}}</p>
    {% if errata[f].code is defined %}
    <br>
    <div class="my-0 overflow-hidden rounded-2xl bg-zinc-900 shadow-md dark:ring-1 dark:ring-white/10">
      <div class="dark:bg-white/2.5">
        <pre class="overflow-x-auto p-4 text-xs text-white">
<code class="language-bash">{{ errata[f].code | escape }}<span>
            </span>
          </code>
        </pre>
      </div>
    </div>
    {% endif%}
    {% if errata[f].additional_content is defined %}
{{ errata[f].additional_content }}
    {% endif %}
    {% endfor %}

  </div>
</div>
{% endif %}
